<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Board API TEST</title>
    </head>
    <body>
        <div id="result"></div>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script>
            const reqUrl = "http://localhost8080/board";
            const apiKey = encodeURI("NJ8STMJ-H634YXW-NXC4AQ0-66GSB89/");
            const params = "search?keyword=로드북";
            const url = reqUrl + apiKey + params;
            axios
                .get(url)
                .then((result) => {
                    document.querySelector("#result").textContent = JSON.stringify(
                        result.data
                    );
                })
                .catch((err) => {
                    console.error(err);
                })
        </script>
    </body>
</html>
